<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chatbot UI</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="Image/BotHead.png" alt="Bot Avatar">
            <span>TechBot</span>
        </div>
        <div class="chat-messages">
            <div class="message bot">
                <div class="content">Hi Username, TechBot is Here! Instant answers, friendly conversation are assured by me!</div>
            </div>
            <div class="message bot">
                <div class="content">Hi Username, What can I help you?</div>
            </div>
            <div class="message user">
                <div class="content">Hi!</div>
            </div>
            <div class="message user">
                <div class="content">Why is my internet so slow?</div>
            </div>
            <div class="message bot">
                <div class="content">Slow internet can happen for a few reasons! Common causes include too...</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message">
            <button>âž¤</button>
        </div>
    </div>
</body>
</body>
</html>

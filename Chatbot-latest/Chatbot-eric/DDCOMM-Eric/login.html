<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh;
            background: linear-gradient(180deg, #000000, #3d3d3d);
            color: white;
            text-align: center;
            letter-spacing: 200%; 
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
            margin-top: 40px; 
        }

        h1 {
            font-size: 36px;
            margin: 0;
            font-weight: bold;
            letter-spacing: 20%; 
        }

        p.subtitle {
            margin: 10px 0 20px; 
            color: #cccccc;
            font-size: 18px;
            letter-spacing: 20%;
        }

        .robot {
            position: relative;
            width: 450px; 
            margin-top: 20px;
            margin-bottom: -80px; 
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .input-container {
            position: relative;
            width: 100%;
            max-width: 280px; /* Adjusted to center input fields */
            margin: 10px 0;
            padding-right: 40px; /* Move fields to the right */
        }

        .input-container img {
            position: absolute;
            left: 10px; /* Adjust icon position */
            top: 50%;
            transform: translateY(-50%);
            width: 25px; /* Increased icon size */
            height: 25px; /* Increased icon size */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 12px 12px 40px; /* Adjust padding for icons */
            border: 2px solid white; 
            border-radius: 5px;
            outline: none;
            background: linear-gradient(90deg, #5a5a5a, #000000); 
            color: white;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 20%; 
        }

        .or-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-size: 14px;
            color: #cccccc;
            letter-spacing: 20%;
            position: relative;
            padding: 0 120px; /* Added padding for more space around text */
        }

        .or-section::before,
        .or-section::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 28%; /* Reduced width to move lines further apart */
            height: 1px;
            background-color: white;
            transform: translateY(-50%);
        }

        .or-section::before {
            left: 0;
        }

        .or-section::after {
            right: 0;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 30px; 
            margin-top: 10px;
        }

        .icon-circle {
            width: 40px; 
            height: 40px;
            background-color: #cacaca; 
            border-radius: 50%; 
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        .icon-circle img {
            width: 30px; 
            height: 30px; 
            object-fit: contain; 
        }

        .register {
            margin-top: 20px;
            font-size: 14px;
            letter-spacing: 20%;
        }

        .register a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 20%;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LOG IN</h1>
        <p class="subtitle">Please log in to continue</p>

        <img src="pics/eric/robot.png" alt="Robot" class="robot" /> 

        <form id="loginForm">
            <div class="input-container">
                <img src="pics/eric/username-icon.png" alt="Username Icon" />
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <img src="pics/eric/lock-icon.png" alt="Password Icon" />
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <p id="responseMessage"></p>
        <div class="or-section">
            <p>Or Login With</p>
        </div>
        <div class="social-login">
            <div class="icon-circle">
                <img src="pics/eric/google-icon.png" alt="Google" />
            </div>
            <div class="icon-circle">
                <img src="pics/eric/facebook-icon.png" alt="Facebook" /> 
            </div>
        </div>

        <div class="register">
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>
    
<script>
    // Add event listener for the Enter key
    document.getElementById('loginForm').addEventListener('keydown', async (event) => {
        if (event.key === 'Enter') {
            event.preventDefault();

            const formData = new FormData(document.getElementById('loginForm'));
            const response = await fetch('login_backend.php', {
                method: 'POST',
                body: formData,
            });

            const result = await response.text();
            const [status, role] = result.split('|');

            if (status === 'success') {
                document.getElementById('responseMessage').innerText = `Login successful! Redirecting...`;
                // Redirect to chatbot.php after 1 second
                setTimeout(() => {
                    window.location.href = 'chatbot.php';
                }, 1000);
            } else {
                document.getElementById('responseMessage').innerText = result;
            }
        }
    });
</script>
</body>
</html>
